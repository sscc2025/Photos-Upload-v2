<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="page-head">
    <div class="brand">
      <div class="logo"> <!-- simple square logo placeholder -->
        <svg width="56" height="56" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <rect width="64" height="64" rx="6" fill="#e76f51"/>
          <text x="50%" y="54%" font-size="20" text-anchor="middle" fill="white" font-family="sans-serif">SS</text>
        </svg>
      </div>
      <div class="title">Seth Sarana Caritas Colombo</div>
    </div>
    <div class="meta">
      <div class="meta-row">
        <div class="meta-label">Date</div>
        <div class="meta-value">2026.01.07</div>
      </div>
      <div class="meta-row">
        <div class="meta-label">Time</div>
        <div class="meta-value">10:45AM</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section card">
      <h2 class="section-title">Field Officer Daily Photos Upload</h2>
      <div class="field-officers">
        <h3>Field Officer's</h3>
        <div class="buttons">
          <button class="fo-btn">Nirosha Thennakoon</button>
          <button class="fo-btn">Nalin Dias</button>
          <button class="fo-btn">Nirosha Thennakoon</button>
        </div>
      </div>
    </section>

    <section class="section content card">
      <h2 class="section-title">Field Officer Daily Photos Upload</h2>
      <div class="upload-area">
        <div id="upload-placeholder" class="vertical-center">Updates Coming Soon...</div>
        <div id="fo-details" class="fo-details hidden">
          <div class="selected-name">Selected: <span id="selected-name">--</span></div>
          <input type="file" id="photo-input" accept="image/*" multiple />
          <div id="preview" class="preview"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="page-foot">Seth Sarana IT Unit</footer>
  <script src="/script.js"></script>
</body>
</html>
